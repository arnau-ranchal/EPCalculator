apiVersion: v1\nkind: PersistentVolumeClaim\nmetadata:\n  name: epcalculator-data\n  namespace: epcalculator\n  labels:\n    app: epcalculator\n    component: storage\nspec:\n  accessModes:\n    - ReadWriteOnce\n  resources:\n    requests:\n      storage: 5Gi\n  # Use local storage for university servers\n  storageClassName: local-storage\n  \n---\n# Local storage class for university servers\napiVersion: storage.k8s.io/v1\nkind: StorageClass\nmetadata:\n  name: local-storage\n  annotations:\n    storageclass.kubernetes.io/is-default-class: \"false\"\nprovisioner: kubernetes.io/no-provisioner\nvolumeBindingMode: WaitForFirstConsumer\nallowVolumeExpansion: true\nreclaimPolicy: Retain\n\n---\n# PersistentVolume for university server local storage\napiVersion: v1\nkind: PersistentVolume\nmetadata:\n  name: epcalculator-local-pv\n  labels:\n    app: epcalculator\n    type: local\nspec:\n  capacity:\n    storage: 10Gi\n  volumeMode: Filesystem\n  accessModes:\n    - ReadWriteOnce\n  persistentVolumeReclaimPolicy: Retain\n  storageClassName: local-storage\n  local:\n    path: /opt/epcalculator/data\n  nodeAffinity:\n    required:\n      nodeSelectorTerms:\n      - matchExpressions:\n        - key: kubernetes.io/hostname\n          operator: In\n          values:\n          - university-server-01  # Adjust to your server hostname\n\n---\n# ConfigMap volume for temporary data\napiVersion: v1\nkind: PersistentVolumeClaim\nmetadata:\n  name: epcalculator-temp\n  namespace: epcalculator\n  labels:\n    app: epcalculator\n    component: temp-storage\nspec:\n  accessModes:\n    - ReadWriteMany\n  resources:\n    requests:\n      storage: 1Gi\n  storageClassName: local-storage"